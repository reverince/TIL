<!DOCTYPE html>
<html>
  <head>
    <title>Q4U</title>
    <style>
    </style>
  </head>
  <body>
    <div>
      <h1>
        users
      </h1>
    </div>
    <ul id="users"></ul>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        var socket = io();
        socket.emit('users');
        
        socket.on('usernames', (usernames) => {
          for (username in usernames) {
            $('#users').append($('<li>').text(username));
          }
        });
      });
    </script>
  </body>
</html>
